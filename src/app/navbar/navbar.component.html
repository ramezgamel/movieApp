<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand font-weight-bolder" href="#">MoviesLand</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="movies">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="tv">Tv Shows</a>
        </li>
      </ul>
      
    </div>
    <div class="d-flex align-items-center">
      <form class="form-inline my-2 my-lg-0 position-relative">
        <input
          #input
          (keyup)="search(input.value)"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div *ngIf="searchItems.length > 0" class="searchplace" >
          <ng-container *ngFor="let item of searchItems">
            <h5 [routerLink]="[item['type'], item['id']]" >{{item['name']}}</h5>
          </ng-container>
        </div>
      </form>
      <div class="social-media">
        <i class="fa-brands mx-2 fa-facebook"></i>
        <i class="fa-brands mx-2 fa-youtube"></i>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" *ngIf="!isLogin" routerLink="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!isLogin" routerLink="register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="isLogin" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
